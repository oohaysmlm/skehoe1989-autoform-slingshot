<template name="afSlingshot">
    <div data-schema-key="{{schemaKey}}">
        {{#if thumbnail}}
            <img src="{{thumbnail}}" alt="" class="img-fileUpload-thumbnail img-thumbnail img-rounded">
            <div><a class="file-upload-clear" file-input="{{schemaKey}}"><i class="fa fa-times"></i> Remove</a></div>
        {{else}}
            {{#if filePath}}
                <a href="{{filePath}}" alt="" class="img-fileUpload-thumbnail img-thumbnail img-rounded">{{filePath}}</a>
                <div><a class="file-upload-clear" file-input="{{schemaKey}}"><i class="fa fa-times"></i> Remove</a></div>
            {{else}}
                <div class="upload-area">
                    <form id="upload">
                        {{#if AND altThumb placeholderText}}
                            <p class="alert text-center">
                                <div class="file-upload-view">
                                <img class="upload-icon" src="{{altThumb}}"/>
                                <div class="upload-instruction">{{placeholderText}}</div>
                                <input name="{{schemaKey}}" type="file">
                                </div>
                            </p>
                        {{else}}
                            <p class="alert alert-success text-center">
                                <span>Click or Drag a File Here to Upload</span>
                                <input name="{{schemaKey}}" type="file">
                            </p>
                        {{/if}}
                    </form>
                </div>
            {{/if}}
        {{/if}}
    </div>
</template>
